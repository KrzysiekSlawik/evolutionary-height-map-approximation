<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | %UNITY_WEB_NAME%</title>
    <script src="%UNITY_WEBGL_LOADER_URL%"></script>
    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "%UNITY_WEBGL_BUILD_URL%");
        function load() {
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.addEventListener('dragover', (event) => {
                event.preventDefault();
            });
            gameContainer.addEventListener('drop', (event) => {
                event.preventDefault();
                const files = event.dataTransfer.files;
                const first = files[0];
                gameInstance.SendMessage("FileReceiver", "FileSelected", window.URL.createObjectURL(first), first);
            });
        }
    </script>
    <!--
        XELF.FileReceiver.WebGL version 0.1.0 ©2018 XELF
        https://github.com/xelfia/XELF.FileReceiver.WebGL
        The MIT License (MIT)
    -->
</head>

<body onload="load()">
    <div id="gameContainer" style="width: %UNITY_WIDTH%px; height: %UNITY_HEIGHT%px; margin: auto"></div>
</body>

</html>
